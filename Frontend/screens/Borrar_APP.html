    <script>
        async function mostrarAplicaciones() {
            let myHeaders = new Headers();
            myHeaders.append("Content-Type", "application/json");
          
            let requestOptions = {
              method: 'get',
              headers: myHeaders,
              redirect: 'follow'
            };
          
            const response = await fetch("http://127.0.0.1:5000/Escuelapp/ReturnApps", requestOptions);
            const data = await response.json();
            console.log(data)
          
            let padre=document.getElementById("Aplicaciones")
          
            for (let i=0; i<data.length; i++){
              padre.innerHTML +=`
              <div id="Aplicaciones-child">
                <a href='${data[i].link}' class="AppABorrar">${data[i].nombre}</a>
                <img id="img-app" src="${data[i].imagen}">
              </div>
              `
            }
          }
          mostrarAplicaciones();
    </script>
